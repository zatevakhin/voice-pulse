name: Checks

on:
  pull_request:

env:
  X_SOURCE_DIR: voice_pulse
  X_POETRY_VERSION: 1.8.3
  X_POETRY_INSTALL_CACHE_KEY: poetry-0

jobs:
  setup:
    strategy:
      fail-fast: true
      matrix:
        os: [ "ubuntu-latest" ]
        python-version: [ "3.9" ]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Load cached Poetry installation
        id: cached-poetry
        uses: actions/cache@v4
        with:
          path: ~/.local
          key: ${{ env.X_POETRY_INSTALL_CACHE_KEY }}

      - name: Install and configure Poetry
        if: steps.cached-poetry.outputs.cache-hit != 'true'
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.X_POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load Cached Poetry Virtualenvs
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: venv-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          export PATH="${HOME}/.local/bin:${PATH}"
          poetry install --only dev

  test:
    needs: setup
    strategy:
      fail-fast: true
      matrix:
        os: [ "ubuntu-latest" ]
        python-version: [ "3.9" ]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Load cached Poetry installation
        id: cached-poetry
        uses: actions/cache@v4
        with:
          path: ~/.local
          key: ${{ env.X_POETRY_INSTALL_CACHE_KEY }}
          fail-on-cache-miss: true

      - name: Load Cached Poetry Virtualenvs
        uses: actions/cache@v4
        id: cache
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: venv-${{ hashFiles('poetry.lock') }}
          fail-on-cache-miss: true

      - name: Run code style check
        run: |
          export PATH="${HOME}/.local/bin:${PATH}"
          poetry run ruff format --check ${{ env.X_SOURCE_DIR }}

      - name: Run code lint
        run: |
          export PATH="${HOME}/.local/bin:${PATH}"
          poetry run ruff check ${{ env.X_SOURCE_DIR }}

      - name: Build project
        run: |
          export PATH="${HOME}/.local/bin:${PATH}"
          poetry build
